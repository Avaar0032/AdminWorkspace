<h2>products</h2>
<div class="table-container">
  <mat-table #dashboard [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.id }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="create_date">
      <mat-header-cell *matHeaderCellDef mat-sort-header> CreateDate </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.create_date | date:'yyyy-MM-dd HH-mm-ss' }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="commands">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Commands </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <a routerLink="/product/{{element.id}}">Product</a>
        <a routerLink="/product/{{element.id}}/prices">Prices</a>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
